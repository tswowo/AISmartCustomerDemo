<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04 Form表单</title>
</head>
<body>
<em>Form表单</em>
<form action="https://baidu.com">
    <input type="text" name="username" value="请输入用户名"><br>
    <input type="password" name="password" value="请输入密码"><br>
    <input type="radio" name="choiceOfSex" value="男"><br>
    <input type="radio" name="choiceOfSex" value="女"><br>
    <input type="checkbox" value="男"><br>
    <input type="checkbox" value="女"><br>
    <input type="submit" value="提交"><br>
    <input type="reset" value="重置"><br>
    <input type="file" value="选择文件"><br>
    <input type="textarea" value="选择文本"><br>
    <select name="select">
        <option value="1">下拉列表1</option>
        <option value="2">下拉列表2</option>
    </select>
</form>
</body>
</html>
